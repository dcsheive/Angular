<app-day></app-day>

<h1>Register</h1>
<form (submit)="register()">
  <label for="">First Name: </label>
  <input type="text" name="registerUser.first_name" [(ngModel)]="registerUser.first_name"><br>
  <label for="">Last Name: </label>
  <input type="text" name="registerUser.last_name" [(ngModel)]="registerUser.last_name"><br>
  <label for="">Email: </label>
  <input type="text" name="registerUser.email" [(ngModel)]="registerUser.email"><br>
  <label for="">Password: </label>
  <input type="password" name="registerUser.password" [(ngModel)]="registerUser.password"><br>
  <label for="">Confirm Password: </label>
  <input type="password" name="registerUser.password_confirm" [(ngModel)]="registerUser.password_confirm"><br>
  <button type="submit">Register</button>
</form>
<h1>Login</h1>
<form (submit)="login()">
  <label for="">Email: </label>
  <input type="text" name="loginUser.email" [(ngModel)]="loginUser.email"><br>
  <label for="">Password: </label>
  <input type="text" name="loginUser.password" [(ngModel)]="loginUser.password"><br>
  <button type="submit">Login</button>
</form>
