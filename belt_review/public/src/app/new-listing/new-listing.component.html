<h1>Add New Listing</h1>
<form (submit)="addListing()">
  <label for="">Title: </label>
  <input type="text" name="newListing.title" [(ngModel)]="newListing.title"><br>
  <label for="">Description: </label>
  <input type="text" name="newListing.description" [(ngModel)]="newListing.description"><br>
  <label for="">Price: </label>
  <input type="text" name="newListing.price" [(ngModel)]="newListing.price"><br>
  <label for="">Location: </label>
  <input type="text" name="newListing.location" [(ngModel)]="newListing.location"><br>
  <label for="">Image: </label>
  <input type="text" name="newListing.image" [(ngModel)]="newListing.image"><br>
  <input type="hidden" name="newListing.user" [(ngModel)]="newListing.user" value="{{user}}"><br>
  <button type="submit">Add</button>
</form>
