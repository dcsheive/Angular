<div>
    <h1>{{weather.name}}</h1>
    <p>Humidity: {{weather.main.humidity}}</p>
    <p>Temperature (Avg): {{weather.main.temp -273}}</p>
    <p>Temperature (High): {{weather.main.temp_max -273.15}}</p>
    <p>Temperature (Low): {{weather.main.temp_min -273.15}}</p>
    <p>Status: {{weather.weather[0].description}}</p>
  </div>
